<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Office Kiosk Demo</title>
    <link type="text/css" rel="stylesheet" href="https://static.tandem.autodesk.com/1.0.637/style.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://static.tandem.autodesk.com/1.0.637/viewer3D.js"></script>
    <meta name="description" content="Tandem Kiosk Demo Application">
</head>
<body>
    <div id="header" class="header">
        <span>Office Kiosk Demo</span>
    </div>
    <div id="main" class="main">
        <div id="left" class="left">
            <div class="levels-container">
                <div id="levels-title" class="list-title">
                    <span>Levels</span>
                </div>
                <ul id="levels" class="list-container"></ul>
            </div>
            <div class="rooms-container">
                <div id="rooms-title" class="list-title">
                    <span>Rooms</span>
                </div>
                <ul id="rooms" class="list-container room-list-container"></ul>
            </div>
           <div class="display-options">
                <input type="radio" id="display-mode-default" name="display-mode" value="default" checked/>
                <label for="display-mode-default">Default</label>
                <input type="radio" id="display-mode-type" name="display-mode" value="type"/>
                <label for="display-mode-type">Room Type</label>
                <input type="radio" id="display-mode-status" name="display-mode" value="status"/>
                <label for="display-mode-status">Room Status</label>
            </div>
            <div id="legend-type" class="legend" style="display: none;">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #B6FF00;"></div>
                    <div class="legend-text">Meeting Room</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FFD800;"></div>
                    <div class="legend-text">Office</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #0094FF;"></div>
                    <div class="legend-text">Resource</div>
                </div>
            </div>
            <div id="legend-status" class="legend" style="display: none;">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #B6FF00;"></div>
                    <div class="legend-text">Available</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF6A00;"></div>
                    <div class="legend-text">Occupied</div>
                </div>
            </div>
            <div id="waypoint-thumbnail" class="waypoint-thumbnail">
                <img id="waypoint-thumbnail-image">
            </div>
        </div>
        <div id="right" class="right">
            <div id="room-details" class="room-details" style="display: none;">
                <div id="room-name" class="room-name">Room Name</div>
                <div class="room-value-row">Type: <span id="room-type" class="room-value"></span></div>
                <div class="room-value-row">Status: <span id="room-status" class="room-value"></span></div>
                <div class="room-value-row">Area: <span id="room-area" class="room-value"></span>ft<sup>2</sup></div>
                <div class="room-value-row">CO<sub>2</sub>: <span id="co2-value" class="room-value"></span>ppm</div>
                <div class="room-value-row">Humidity: <span id="humidity-value" class="room-value"></span>%</div>
                <div class="room-value-row">Temperature: <span id="temperature-value" class="room-value"></span>Â°C</div>
            </div>
            <div id="viewer-container" class="viewer-container">
                <div id="viewer" class="viewer"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
