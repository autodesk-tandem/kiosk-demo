<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Tandem Demo</title>
    <link type="text/css" rel="stylesheet" href="https://static.tandem.autodesk.com/1.0.637/style.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://static.tandem.autodesk.com/1.0.637/viewer3D.js"></script>
</head>
<body>
    <div id="header" class="header">
        <img src="img/TandemLogo.svg">
    </div>
    <div id="main" class="main">
        <div id="left" class="left">
            <div class="levels-container">
                <div id="levels-title" class="list-title">
                    <span>Levels</span>
                </div>
                <div id="levels" class="list-container"></div>
            </div>
            <div class="rooms-container">
                <div id="rooms-title" class="list-title">
                    <span>Rooms</span>
                </div>
                <div id="rooms" class="list-container room-list-container"></div>
            </div>
           <div class="display-options">
                <input type="radio" id="display-mode-default" name="display-mode" value="default" checked/>
                <label for="display-mode-default">Default</label>
                <input type="radio" id="display-mode-type" name="display-mode" value="type"/>
                <label for="display-mode-type">Room Type</label>
                <input type="radio" id="display-mode-status" name="display-mode" value="status"/>
                <label for="display-mode-status">Room Status</label>
            </div>
            <div id="legend-type" class="legend" style="display: none;">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #B6FF00;"></div>
                    <div class="legend-text">Meeting Room</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FFD800;"></div>
                    <div class="legend-text">Office</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #0094FF;"></div>
                    <div class="legend-text">Resource</div>
                </div>
            </div>
            <div id="legend-status" class="legend" style="display: none;">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #B6FF00;"></div>
                    <div class="legend-text">Available</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF6A00;"></div>
                    <div class="legend-text">Occupied</div>
                </div>
            </div>
        </div>
        <div id="right" class="right">
            <div id="viewer-container" class="viewer-container">
                <div id="viewer" class="viewer"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module" crossorigin></script>
</body>
</html>
